<!-- Card Start  -->
<form th:action="@{~/todoList/update}" method="post" id="form-input" th:object="${todoList}">

    <div class="modal-header bg-warning">
        <h3 class="modal-title">Todo List Edit</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body row">
        <div class="card-body">
            <!-- hidden id-->
<!--            <input type="hidden" name="id" th:field="*{id}">-->

            <div class="form-group">
                <label for="id">Nomor Id</label>
                <input id="id" type="number" name="id" th:field="*{id}" class="form-control" readonly="readonly" >
            </div>

            <div class="form-group">
                <label for="todoList">Todo List</label>
                <input id="todoList" type="text" th:field="*{todoList}" th:class="${#fields.hasErrors('todoList')} ? 'form-control is-invalid': 'form-control'">
                <span th:if="${#fields.hasErrors('todoList')}" class="error invalid-feedback" th:errors="*{todoList}"></span>
            </div>

        </div>
    </div>

        <div class="modal-footer justify-content-between">
            <button type="submit" class="btn btn-success">Update</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
</form>
<!-- Card End  -->
