
<!-- Card Start  -->
<form th:action="@{~/jurusan/save}" method="post">
    <div class="card">
        <div class="card-header bg-primary">
            <h3 class="card-title">Add New Jurusan</h3>
        </div>

        <div class="card-body">
        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" name="code" id="code" class="form-control" >
        </div>

        <div class="form-group">
            <label for="name">Nama Jurusan</label>
            <input th:type="text" name="name" id="name" class="form-control">
        </div>

        <div class="form-group">
            <label>Fakultas</label>
            <select name="fakultas.id" class="form-control">
                <option value=""></option>
                <option th:each="data : ${fakultasList}" th:value="${data.id}" th:text="${data.name}"></option>
            </select>
        </div>
    </div>

        <div class="card-footer">
        <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>

<!-- Card End  -->
