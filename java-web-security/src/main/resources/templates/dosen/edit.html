<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8" />
    <title>Edit Dosen</title>
</head>
<body>
<!-- Breadcrumb -->
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Dosen</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{~/dosen}">Dosen</a></li>
            <li class="breadcrumb-item active">Edit Dosen</li>
        </ol>
    </div><!-- /.col -->
</div><!-- /.row -->
<!-- Breadcrumb End -->

<!-- Main Start-->
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- Card Start  -->
        <form th:action="@{~/dosen/update}" method="post">
            <input type="hidden" name="id" th:value="${data.id}">
            <div class="card">
                <div class="card-header bg-warning">
                    <h3 class="card-title">Edit Dosen</h3>
                </div>

                <div class="card-body">
                        <div class="form-group">
                            <label>NIP</label>
                            <input type="text" name="nip" class="form-control" th:value="${data.nip}">
                        </div>

                        <div class="form-group">
                            <label >Nama Dosen</label>
                            <input th:type="text" name="name" class="form-control" th:value="${data.name}">
                        </div>

                        <div class="form-group">
                            <label >Jenis Kelamin</label>
                            <input th:type="text" name="jk" class="form-control" th:value="${data.jk}">
                        </div>

                        <div class="form-group">
                            <label >Alamat</label>
                            <input th:type="text" name="alamat" class="form-control" th:value="${data.alamat}">
                        </div>

                        <div class="form-group">
                            <label >Gelar</label>
                            <input th:type="text" name="gelar" class="form-control" th:value="${data.gelar}">
                        </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </div>
        </form>
        <!-- Card End  -->
        </div>
    </div>
        <!-- Main End -->
</body>
</html>
