<!-- Card Start  -->
    <form action="#" method="post">
    <input type="hidden" name="id" th:value="${data.id}">
        <div class="card">
            <div class="card-header bg-info">
                <h3 class="card-title">Detail Mahasiswa</h3>
            </div>

            <div class="card-body">
                <div class="form-group">
                    <label>Nama Mahasiswa</label>
                    <input id="name" type="text" name="name" class="form-control" th:value="${data.name}" readonly="readonly" >
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <input type="text" name="jk" class="form-control" th:value="${data.jk}" readonly="readonly" >
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                    <input type="text" name="alamat" class="form-control" th:value="${data.alamat}" readonly="readonly" >
                </div>
                <div class="form-group">
                    <label>Tempat Lahir</label>
                    <input type="text" name="tmptLahir" class="form-control" th:value="${data.tmptLahir}" readonly="readonly" >
                </div>
                <div class="form-group">
                    <label>Tanggal Lahir</label>
                    <input type="date" name="tglLahir" class="form-control" th:value="${data.tglLahir}" readonly="readonly" >
                </div>
                <div class="form-group">
                    <label>Agama</label>
                    <input type="text" name="agama" class="form-control" th:value="${data.agama}" readonly="readonly" >
                </div>
                <div class="form-group">
                    <label>Jurusan</label>
                    <input type="text" name="jurusan" class="form-control" th:value="${data.jurusan.name}" readonly="readonly" >
                </div>
            </div>
        </div>
    </form>
<!-- Card End  -->
