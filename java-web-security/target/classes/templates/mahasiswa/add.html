<!-- Card Start  -->
<form th:action="@{~/mahasiswa/save}" method="post">
    <div class="card">
        <div class="card-header bg-primary">
            <h3 class="card-title">Add New Mahasiswa</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="name">Nama Mahasiswa</label>
                <input th:type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label >Jenis Kelamin</label>
                <select class="form-control" name="jk">
                    <option value=""></option>
                    <option th:value="Laki-laki">Laki-laki</option>
                    <option th:value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label >Alamat</label>
                <input th:type="text" name="alamat" class="form-control">
            </div>
            <div class="form-group">
                <label >Tempat Lahir</label>
                <input th:type="text" name="tmptLahir" class="form-control">
            </div>
            <div class="form-group">
                <label >Tanggal Lahir</label>
                <input th:type="date" name="tglLahir" class="form-control">
            </div>
            <div class="form-group">
                <label >Agama</label>
                <select class="form-control" name="agama">
                    <option value=""></option>
                    <option th:value="Islam">Islam</option>
                    <option th:value="Kristen">Kristen</option>
                    <option th:value="Buddha">Buddha</option>
                    <option th:value="Konghucu">Konghucu</option>
                </select>
            </div>
            <div class="form-group">
                <label >Jurusan</label>
                <select class="form-control" name="jurusan.id">
                    <option value=""></option>
                    <option th:each="data: ${jurusanList}" th:value="${data.id}" th:text="${data.name}"></option>
                </select>
            </div>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>

<!-- Card End  -->
