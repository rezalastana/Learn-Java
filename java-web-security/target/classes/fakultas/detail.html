<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Fakultas</title>
  </head>
  <body>
  <!-- Breadcrumb -->
   <div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
      <h1 class="m-0">Fakultas</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{~/fakultas}">Fakultas</a></li>
            <li class="breadcrumb-item active">Detail Fakultas</li>
        </ol>
    </div><!-- /.col -->
  </div><!-- /.row -->
  <!-- Breadcrumb End -->

  <!-- Main Start-->
  <div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <!-- Card Start  -->
        <form action="#" method="post">
          <input type="hidden" name="id" th:value="${data.id}">
            <div class="card">
                <div class="card-header bg-info">
                    <h3 class="card-title">Detail Fakultas</h3>
                </div>

                <div class="card-body">
                  <div class="form-group">
                    <label>Code</label>
                    <input id="code" type="text" name="code" class="form-control" th:value="${data.code}" readonly="readonly" >
                  </div>

                  <div class="form-group">
                    <label>Nama Fakultas</label>
                    <input id="name" type="text" name="name" class="form-control" th:value="${data.name}" readonly="readonly" >
                  </div>

                  <div class="form-group">
                    <label>Alamat</label>
                    <input id="alamat" type="text" name="alamat" class="form-control" th:value="${data.alamat}" readonly="readonly" >
                  </div>
                </div>
            </div>
        </form>
      <!-- Card End  -->
    </div>
  </div>
  <!-- Main End -->

</body>
</html>
