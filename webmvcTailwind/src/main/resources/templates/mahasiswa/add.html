<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Form Mahasiswa</title>
</head>
<body>
<h1>Add form Mahasiswa</h1>
<a th:href="@{~/mahasiswa}">Kembali</a>
<br><br>
<form th:action="@{~/mahasiswa/save}" method="post">
    <label >Name</label><br>
    <input type="text" name="name" id="name"> <br>

    <label >Jenis Kelamin</label><br>
    <input type="text" name="jk" id="jk"> <br>

    <label >Alamat</label><br>
    <input type="text" name="alamat" id="alamat"> <br>

    <label >Tempat Lahir</label><br>
    <input type="text" name="tmptLahir" id="tmptLahir"> <br>

    <label >Tanggal Lahir</label><br>
    <input type="date" name="tglLahir" id="tglLahir"> <br>

    <label >Agama</label><br>
    <input type="text" name="agama" id="agama"> <br>

    <label >Jurusan</label> <br>
    <select name="jurusan.id">
        <option value=""></option>
        <option th:each="data : ${jurusanList}" th:value="${data.id}" th:text="${data.name}"></option>
    </select> <br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
