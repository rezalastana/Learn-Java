<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Edit Mahasiswa</title>
</head>
<body>
<h1>Form Edit mahasiswa</h1>
<a th:href="@{~/mahasiswa}">Kembali</a>
<br><br>
<form th:action="@{~/mahasiswa/update}" method="post">
    <input type="hidden" name="id" th:value="${data.id}"><br>

    <label >Nama Mahasiswa</label><br>
    <input type="text" name="name" id="name" th:value="${data.name}"> <br>

    <label >Jenis Kelamin</label><br>
    <input type="text" name="jk" id="jk" th:value="${data.jk}"> <br>

    <label >Alamat</label><br>
    <input type="text" name="alamat" id="alamat" th:value="${data.alamat}"> <br>

    <label >Tempat Lahir</label><br>
    <input type="text" name="tmptLahir" id="tmptLahir" th:value="${data.tmptLahir}"> <br>

    <label >Tanggal Lahir</label><br>
    <input type="date" name="tglLahir" id="tglLahir" th:value="${data.tglLahir}"> <br>

    <label >Agama</label><br>
    <input type="text" name="agama" id="agama" th:value="${data.agama}"> <br>

    <label >Jurusan</label> <br>
    <select name="jurusan.id">
        <option value=""></option>
        <option th:each="jurusan: ${jurusanList}" th:value="${jurusan.id}" th:text="${jurusan.name}" th:selected="${jurusan.id == data.jurusanId}"></option>
    </select> <br>

    <button type="submit">Update</button>
</form>

</body>
</html>
