<!--  MAIN-->
   <main>
        <div class="container mx-auto bg-white p-8 rounded-md w-full">
            <!-- HEAD -->
            <div class=" flex items-center justify-between pb-6">
                <div>
                    <h2 class="text-gray-600 text-2xl font-semibold">FAKULTAS</h2>
                    <span class="text-l">All Fakultas</span>
                </div>
                <div class="flex items-center justify-between">
                    <div class="lg:ml-40 ml-10 space-x-8">
                        <a th:href="@{~/fakultas/add}" class="px-8 py-2 bg-indigo-600 text-white text-sm font-medium rounded hover:bg-indigo-500 focus:outline-none focus:bg-indigo-500">Add Fakultas</a>
                    </div>
                </div>
            </div>
            <!--TABLE-->
            <div>
                <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                    <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                        <table class="min-w-full leading-normal">
                            <thead>
                                <tr>
                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-primary text-left text-s font-semibold text-gray-700 uppercase tracking-wider">
                                        Kode
                                    </th>
                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-primary text-left text-s font-semibold text-gray-700 uppercase tracking-wider">
                                        Nama Fakultas
                                    </th>
                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-primary text-left text-s font-semibold text-gray-700 uppercase tracking-wider">
                                        Alamat
                                    </th>
                                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-primary text-left text-s font-semibold text-gray-700 uppercase tracking-wider">
                                        Action
                                    </th>
                                </tr>
                            </thead>
                    </div>
                </div>
            </div>
                <tbody>
                <tr th:each="data : ${dataList}" class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <div class="flex items-center">
                        <td th:text="${data.code}" class="px-3"></td>
                    </div>
                    <div class="flex items-center">
                        <td th:text="${data.name}" class="px-3"></td>
                    </div>
                    <div class="flex items-center">
                        <td th:text="${data.alamat}" class="px-3"></td>
                    </div>
                    <td class=" flex items-center px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <a th:href="@{~/fakultas/detail/{id}(id=${data.id})}" class="mr-2 px-2 py-2 bg-green-400">Detail</a>
                        <a th:href="@{~/fakultas/edit/{id}(id=${data.id})}" class="mr-2 px-2 py-2 bg-amber-400">Edit</a>
                        <form th:action="@{~/fakultas/delete}" method="post" class="px-2 py-2 bg-red-500">
                            <input type="hidden" name="id" th:value="${data.id}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
