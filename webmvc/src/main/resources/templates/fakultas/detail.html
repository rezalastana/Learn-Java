<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail form Fakultas</title>
  </head>
  <body>
    <h1>Detail Fakultas</h1>
    <a th:href="@{~/fakultas}">Kembali</a>
    <form action="#" method="post">
      <label>Kode</label> <br/>
      <input readonly="readonly" type="text" name="code" id="code" th:value="${data.code}"/><br/>

      <label>Name</label><br/>
      <input readonly="readonly" type="text" name="name" id="name" th:value="${data.name}"/><br />

      <label>Alamat</label> <br>
      <textarea readonly="readonly" name="alamat" id="alamat" rows="5" cols="10" th:text="${data.alamat}"></textarea>
    </form>
  </body>
</html>
