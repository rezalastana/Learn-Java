<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Dosen</title>
</head>
<body>
<!-- Breadcrumb -->
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Dosen</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{~/dosen}">Dosen</a></li>
            <li class="breadcrumb-item active">Add New Dosen</li>
        </ol>
    </div><!-- /.col -->
</div><!-- /.row -->
<!-- Breadcrumb End -->

<!-- Main Start -->
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- Card Start  -->
        <form th:action="@{~/dosen/save}" method="post">
            <div class="card">
                <div class="card-header bg-primary">
                    <h3 class="card-title">Add New Dosen</h3>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label>NIP</label>
                        <input th:type="text" name="nip" id="nip" class="form-control" >
                    </div>

                    <div class="form-group">
                        <label>Nama Dosen</label>
                        <input th:type="text" name="name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Jenis Kelamin</label>
                        <input th:type="text" name="jk" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Alamat</label>
                        <input th:type="text" name="alamat" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Gelar</label>
                        <input th:type="text" name="gelar" class="form-control">
                    </div>

                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>

        <!-- Card End  -->
    </div>
</div>
<!-- Main End -->
</body>
</html>
