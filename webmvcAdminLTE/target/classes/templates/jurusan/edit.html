<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8" />
<title>Edit Jurusan</title>
</head>
<!-- Breadcrumb -->
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
    <h1 class="m-0">Jurusan</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{~/jurusan}">Jurusan</a></li>
            <li class="breadcrumb-item active">Edit Jurusan</li>
        </ol>
    </div><!-- /.col -->
</div><!-- /.row -->
<!-- Breadcrumb End -->

<!-- Main Start-->
<div class="row" layout:fragment="content">
<div class="col-lg-12 col-md-12 col-sm-12">
    <!-- Card Start  -->
    <form th:action="@{~/jurusan/update}" method="post">
        <input type="hidden" name="id" th:value="${data.id}">
        <div class="card">
            <div class="card-header bg-warning">
                <h3 class="card-title">Edit Jurusan</h3>
            </div>

            <div class="card-body">
                <div class="form-group">
                <label>Code</label>
                <input id="code" type="text" name="code" class="form-control" th:value="${data.code}" >
                </div>

                <div class="form-group">
                <label>Nama Jurusan</label>
                <input id="name" type="text" name="name" class="form-control" th:value="${data.name}" >
                </div>

                <div class="form-group">
                    <label>Nama Fakultas</label>
                    <select name="fakultas.id" class="form-control">
                        <option value=""></option>
                        <option th:each="fakultas: ${fakultasList}" th:value="${fakultas.id}" th:text="${fakultas.name}" th:selected="${fakultas.id==data.fakultasId}"></option>
                    </select>
                </div>
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
            </div>
    </form>
    <!-- Card End  -->
<!-- Main End -->
</div>
</div>
</body>
</html>
