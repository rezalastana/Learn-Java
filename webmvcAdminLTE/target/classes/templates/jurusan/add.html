<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Jurusan</title>
</head>
<body>
    <!-- Breadcrumb -->
    <div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">Jurusan</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{~/jurusan}">Jurusan</a></li>
            <li class="breadcrumb-item active">Add New Jurusan</li>
        </ol>
    </div><!-- /.col -->
    </div><!-- /.row -->
    <!-- Breadcrumb End -->

    <!-- Main Start -->
    <div class="row" layout:fragment="content">
        <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- Card Start  -->
        <form th:action="@{~/jurusan/save}" method="post"> 
        <div class="card">
                <div class="card-header bg-primary">
                    <h3 class="card-title">Add New Jurusan</h3>
                </div>

                <div class="card-body">
                <div class="form-group">
                    <label for="code">Code</label>
                    <input type="text" name="code" id="code" class="form-control" >
                </div>

                <div class="form-group">
                    <label for="name">Nama Jurusan</label>
                    <input th:type="text" name="name" id="name" class="form-control">
                </div>

                <div class="form-group">
                    <label>Fakultas</label>
                    <select name="fakultas.id" class="form-control">
                        <option value=""></option>
                        <option th:each="data : ${fakultasList}" th:value="${data.id}" th:text="${data.name}"></option>
                    </select>
                </div>
            </div>

                <div class="card-footer">
                <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
        
    <!-- Card End  -->
    </div>
    </div>
    <!-- Main End -->
</body>
</html>
